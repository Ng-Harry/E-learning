{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons-1.5.0/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-5.0.2/bootstrap-5.0.2/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome-4.7.0/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/swiper/css/swiper-bundle.min.css' %}">
    <link href="{% static 'images/logo.png' %}" type="shortcut icon" rel="icon">
    <title>iSTEM {% block title %} {% endblock %}</title>
</head>

<body>
    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-text-paragraph mobile-nav-toggle d-xl-none"></i>

    <!-- ======= Header ======= -->
    <header id="header">
        <div class="d-flex flex-column">

            <div class="profile">
                <a class="col-1 text-center p-0" id="logo" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid">
                </a>
            </div>

            <nav id="navbar" class="nav-menu navbar">
                <ul>
                    <li>
                        <a href="{% url 'explore' %}" class="nav-link active">
                            <i class="bi bi-layout-wtf"></i> <span>Explore</span>
                        </a>
                    </li>
                    <li>
                        <a href="quickbuy.html" class="nav-link quickbuy">
                            <i class="bi bi-journal-text"></i> <span>Quick Buy</span>
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html" class="nav-link">
                            <i class="bi bi-receipt-cutoff"></i> <span>Quiz</span>
                        </a>
                    </li>
                    <li>
                        <a href="grade.html" class="nav-link">
                            <i class="bi bi-receipt"></i> <span>Grade</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="nav-link">
                            <i class="bi bi-reception-4"></i> <span>Reports</span>
                        </a>
                    </li>
                    <li class="dropend">
                        <a href="{% url 'settings' %}" class="nav-link active" role="button" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-cog"></i> <span>Settings</span>
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdown">
                            <li><a class="dropdown-item active" href="{% url 'settings' %}">Account</a></li>
                            <li><a class="dropdown-item" href="#">Notification</a></li>
                            <li><a class="dropdown-item" href="#">Security</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                            <i class="bi bi-door-open"></i> <span>Log Out</span>
                        </a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                </ul>
            </nav><!-- .nav-menu -->
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
<script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/jquery/jquery-3.6.0.slim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/swiper/js/swiper-bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/code.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'js/wishlist.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/bootstrap-5.0.2/bootstrap-5.0.2/dist/js/bootstrap.min.js' %}"
    type="text/javascript"></script>

</html>
