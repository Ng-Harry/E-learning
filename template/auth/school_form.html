<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../assets/vendors/bootstrap-icons/bootstrap-icons-1.5.0/bootstrap-icons.css" rel="stylesheet">
        <link href="../assets/vendors/bootstrap-5.0.2/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../assets/vendors/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
        <!-- <link href="Signup/css/school_form.css" type="text/css" rel="stylesheet"> -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Signup - iSTEM</title>
    </head>
    <body>
        <main class="container-fluid g-0 justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center g-0">
                <div class="col-lg-5 col-md-7 justify-content-center align-items-center welcomeStat">
                    <div class="text-start header">
                        <div id="headerImgdiv">
                            <a href="../index.html"><img src="../assets/images/logo.png" alt="logo" class="logo"></a>
                        </div>
                        <div class="textDiv">
                            <h1>Welcome to <br>ISTEM Online<br> Learning Platform</h1><!-- sort this out! -->
                        </div>                        
                    </div>
                    <div class="imgDiv d-none d-lg-block">
                        <img src="../assets/images/auth_vector.png" alt="img">
                    </div>
                </div><!-- welcome stat ends here.. -->

                <form class="col-lg-5 col-md-9 d-flex justify-content-center align-items-center" id="form">
                    <div class="googleAccountheader">
                        <div class="signUpspace">
                            <div class="iconBro me-lg-4 me-3">
                                <span class="fa fa-google-plus text-light"></span>
                            </div>
                            <div class="lead" id="signtext">Sign in with google</div>
                        </div>
                        <div id="choose">
                            ___ <a href="#"> Or sign in with your email</a>___
                        </div>
                    </div>

                    <div class="form justify-content-center align-items-center mt-3" id="main-form" name="myForm">

                        <div id="inp-div" class="insert">
                            <label for="name" class="form-label fw-bold labels">School Name</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="bi bi-person" id="icon"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="iSTEM Education" id="name" validate>
                            </div>
                        </div>

                        <div id="inp-div">
                            <label for="email" class="form-label fw-bold labels">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="bi bi-envelope" id="icon"></span>
                                </div>
                                <input type="email" class="form-control" placeholder="iSTEMEDUCATION@example.com" id="email" validate>
                            </div>
                        </div>

                        <div id="inp-div">
                            <label for="address" class="form-label fw-bold labels">Address</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="bi bi-geo-alt" id="icon"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Winston Avenue LA" id="address" validate>
                            </div>
                        </div>

                        <div class="my-4" id="inp-div">
                            <label for="form-label" class="form-label fw-bold labels">Country</label>
                            <select class="form-select p-4" id="country">
                                <option selected>Nigeria</option>
                                <option>United states</option>
                                <option>United Kingdom</option>
                                <option>Spain</option>
                                <option>France</option>
                            </select>
                        </div>

                        <div id="inp-div">
                            <label for="lock" class="form-label fw-bold labels">Password</label>
                            <div class="input-group">
                                <div class="input-group-text" id="input-group2">
                                    <span class="bi bi-lock" id="icon"></span>
                                </div>
                                <input type="password" class="form-control control-two" placeholder="************" id="lock" validate>
                                <div class="input-group-text second">
                                    <span class="bi bi-eye-slash"></span>
                                </div>
                            </div>
                        </div>
    
                        <div id="inp-div">
                            <label for="lock" class="form-label fw-bold labels">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-text" id="input-group2">
                                    <span class="bi bi-lock" id="icon"></span>
                                </div>
                                <input type="password" class="form-control control-two lock-two" placeholder="************" id="lock-two" validate>
                                <div class="input-group-text second">
                                    <span class="bi bi-eye-slash"></span>
                                </div>
                            </div>
                        </div>


                        <div class="form-check text-secondary" id="checkboxDiv">
                            <input type="checkbox" class="form-check-input me-2" id="check" checked>
                            <label for="check" class="form-check-label">I agree to the <a href="#" class="fw-bold">Terms & Conditions</a></label>
                        </div>

                        <div class="btnDiv mt-4 text-center">
                            <input type="submit" id="signBtn" value="Sign Up">
                        </div>

                        <div id="anchText">Already have an account? <a href="login.html">Sign in</a></div>

                    </div><!-- main form ends.. -->
                </form>
                
            </div><!--main row -->

        </main><!-- main container -->


        
        

        <script src="../assets/js/code.js" type="text/javascript"></script>
        <script src="../assets/vendors/bootstrap-5.0.2/bootstrap-5.0.2/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../assets/vendors/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../assets/vendors/jquery/jquery-3.6.0.slim.min.js" type="text/javascript"></script>
    </body>
</html>
